<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator-app" role="application" aria-label="Calculator">
        <header class="calculator-header">
            <h1>Calculator</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon">ðŸŒ—</span>
                <span class="theme-text">Theme</span>
            </button>
        </header>
        
        <!-- Display area -->
        <section class="display-area">
            <div id="expression"
                 class="expression"
                 aria-hidden="true"></div>

            <div id="display"
                 class="display"
                 aria-live="polite"
                 aria-atomic="true"
                 tabindex="0">0</div>

            <div id="error"
                 class="error"
                 aria-live="polite"
                 aria-atomic="true"></div>
        </section>

        <!-- Keypad -->
        <section class="keypad" aria-label="Calculator keypad">

            <!-- Row 1 -->
            <button type="button" data-action="all-clear" aria-label="All clear">AC</button>
            <button type="button" data-action="clear" aria-label="Clear entry">C</button>
            <button type="button" data-action="backspace" aria-label="Backspace">âŒ«</button>
            <button type="button" data-operator="/" aria-label="Divide">Ã·</button>

            <!-- Row 2 -->
            <button type="button" data-digit="7" aria-label="Seven">7</button>
            <button type="button" data-digit="8" aria-label="Eight">8</button>
            <button type="button" data-digit="9" aria-label="Nine">9</button>
            <button type="button" data-operator="*" aria-label="Multiply">Ã—</button>

            <!-- Row 3 -->
            <button type="button" data-digit="4" aria-label="Four">4</button>
            <button type="button" data-digit="5" aria-label="Five">5</button>
            <button type="button" data-digit="6" aria-label="Six">6</button>
            <button type="button" data-operator="-" aria-label="Subtract">âˆ’</button>

            <!-- Row 4 -->
            <button type="button" data-digit="1" aria-label="One">1</button>
            <button type="button" data-digit="2" aria-label="Two">2</button>
            <button type="button" data-digit="3" aria-label="Three">3</button>
            <button type="button" data-operator="+" aria-label="Add">+</button>

            <!-- Row 5 -->
            <button type="button" data-action="power" aria-label="Power">x^y</button>
            <button type="button" data-digit="0" aria-label="Zero">0</button>
            <button type="button" data-dot="." aria-label="Decimal point">.</button>
            <button type="button" data-action="equals" aria-label="Equals">=</button>

            <!-- Row 6 - Single button row for percent -->
            <button type="button" data-action="percent" aria-label="Percent" class="percent-full">%</button>

        </section>

        <!-- History -->
        <section class="history" aria-label="Calculation history">
            <h2>History (last 10)</h2>
            <ol id="history-list"></ol>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
